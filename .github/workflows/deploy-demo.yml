# Deploy to Demo Environment (EC2)
# Triggers automatically on push to main branch
# Uses SSH to deploy directly to EC2 instance

name: Deploy to Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-demo
  cancel-in-progress: false

env:
  DEMO_HOST: 18.235.47.142
  DEMO_USER: ec2-user
  APP_USER: usmax
  APP_DIR: /home/usmax/app

jobs:
  deploy:
    name: Deploy to Demo EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEMO_SSH_PRIVATE_KEY }}" > ~/.ssh/demo_key
          chmod 600 ~/.ssh/demo_key
          # Try ssh-keyscan with retries, use StrictHostKeyChecking=no as fallback
          for i in 1 2 3; do
            if ssh-keyscan -T 10 -H ${{ env.DEMO_HOST }} >> ~/.ssh/known_hosts 2>/dev/null; then
              echo "Host key obtained successfully"
              break
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          # Add fallback SSH options
          echo "Host ${{ env.DEMO_HOST }}" >> ~/.ssh/config
          echo "  StrictHostKeyChecking accept-new" >> ~/.ssh/config
          echo "  ConnectTimeout 30" >> ~/.ssh/config

      - name: Create deployment package
        run: |
          # Create a tarball excluding unnecessary files
          # Use || true to ignore "file changed as we read it" warnings (exit code 1)
          tar --exclude='node_modules' \
              --exclude='.git' \
              --exclude='dist' \
              --exclude='build' \
              --exclude='.env*' \
              --exclude='*.log' \
              --exclude='.claude' \
              --warning=no-file-changed \
              -czf deploy.tar.gz . || [[ $? -eq 1 ]]

      - name: Configure AWS credentials
        uses: aws/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}

      - name: Upload package to S3
        run: |
          aws s3 cp deploy.tar.gz s3://usmax-nda-demo-documents-0cfd49ce/deployments/deploy-$(date +%Y%m%d-%H%M%S).tar.gz
          aws s3 cp deploy.tar.gz s3://usmax-nda-demo-documents-0cfd49ce/deployments/deploy-latest.tar.gz

      - name: Deploy via SSM
        run: |
          echo "üöÄ Deploying via AWS Systems Manager..."
          aws ssm send-command \
            --instance-ids i-0705895d9aa47a478 \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "set -e",
              "echo \"üì¶ Downloading deployment package...\"",
              "aws s3 cp s3://usmax-nda-demo-documents-0cfd49ce/deployments/deploy-latest.tar.gz /tmp/deploy.tar.gz",
              "echo \"üìÇ Extracting package...\"",
              "sudo rm -rf /tmp/app_deploy",
              "mkdir -p /tmp/app_deploy",
              "tar -xzf /tmp/deploy.tar.gz -C /tmp/app_deploy",
              "echo \"üìã Syncing to app directory...\"",
              "sudo rsync -av --delete --exclude node_modules --exclude .env --exclude .env.local /tmp/app_deploy/ ${{ env.APP_DIR }}/",
              "sudo chown -R ${{ env.APP_USER }}:${{ env.APP_USER }} ${{ env.APP_DIR }}",
              "echo \"üì• Installing dependencies...\"",
              "cd ${{ env.APP_DIR }}",
              "sudo -u ${{ env.APP_USER }} pnpm install --no-frozen-lockfile",
              "sudo -u ${{ env.APP_USER }} pnpm db:migrate deploy",
              "sudo -u ${{ env.APP_USER }} pnpm db:generate",
              "sudo -u ${{ env.APP_USER }} pnpm build",
              "echo \"üîÑ Restarting service...\"",
              "sudo systemctl restart usmax-nda",
              "sleep 5",
              "echo \"üè• Health check...\"",
              "if curl -sf http://localhost:3000/api/health > /dev/null; then echo \"‚úÖ Deployment successful!\"; else echo \"‚ùå Health check failed\"; sudo journalctl -u usmax-nda -n 20 --no-pager; exit 1; fi",
              "rm -rf /tmp/deploy.tar.gz /tmp/app_deploy"
            ]' \
            --output text

          echo "‚úÖ SSM command sent. Deployment running on instance."

          DEPLOY_OLD_SSH_CODE() {
          # OLD SSH-BASED CODE (REMOVED - replaced with SSM above)
          for attempt in 1 2 3; do
            echo "SSH deployment attempt $attempt..."
            if ssh -o ConnectTimeout=60 -o ServerAliveInterval=15 -o ServerAliveCountMax=3 \
                   -i ~/.ssh/demo_key ${{ env.DEMO_USER }}@${{ env.DEMO_HOST }} << 'DEPLOY_SCRIPT_OLD'
            set -e

            # Backup current app
            sudo -u ${{ env.APP_USER }} cp -r ${{ env.APP_DIR }} ${{ env.APP_DIR }}.backup.$(date +%Y%m%d_%H%M%S) || true

            # Extract new code
            sudo rm -rf /tmp/app_deploy
            mkdir -p /tmp/app_deploy
            tar -xzf /tmp/deploy.tar.gz -C /tmp/app_deploy

            # Sync to app directory (preserve node_modules and .env)
            sudo rsync -av --delete \
              --exclude 'node_modules' \
              --exclude '.env' \
              --exclude '.env.local' \
              --exclude 'prisma/*.db' \
              /tmp/app_deploy/ ${{ env.APP_DIR }}/

            # Fix ownership
            sudo chown -R ${{ env.APP_USER }}:${{ env.APP_USER }} ${{ env.APP_DIR }}

            # Install dependencies and build
            cd ${{ env.APP_DIR }}
            sudo -u ${{ env.APP_USER }} pnpm install --no-frozen-lockfile
            sudo -u ${{ env.APP_USER }} pnpm db:generate
            sudo -u ${{ env.APP_USER }} pnpm build

            # Restart service
            sudo systemctl restart usmax-nda

            # Wait for service to start
            sleep 5

            # Health check
            if curl -sf http://localhost:3000/api/health > /dev/null; then
              echo "‚úÖ Deployment successful! Service is healthy."
            else
              echo "‚ö†Ô∏è Service may not be responding. Check logs."
              sudo journalctl -u usmax-nda -n 50 --no-pager
            fi

            # Cleanup
            rm -rf /tmp/deploy.tar.gz /tmp/app_deploy
          DEPLOY_SCRIPT
            then
              echo "‚úÖ SSH deployment succeeded on attempt $attempt"
              exit 0
            fi
            echo "SSH attempt $attempt failed, waiting before retry..."
            sleep $((attempt * 15))
          done
          echo "‚ùå SSH deployment failed after 3 attempts"
          exit 1

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/demo_key

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Report status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Demo deployment successful!"
            echo "URL: http://${{ env.DEMO_HOST }}"
            echo "CloudFront: https://d3s83cg96xp6l3.cloudfront.net"
          else
            echo "‚ùå Demo deployment failed!"
            exit 1
          fi
        env:
          DEMO_HOST: 18.235.47.142
